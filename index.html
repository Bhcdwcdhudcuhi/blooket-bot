    <style>
      .mainBody {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 0;
    left: 0;
    font-family: Nunito, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #3a3a3a;
width: 100%;
    min-height: 100vh;
}
.errorBar {
    position:absolute;
    top:100%;
    color:#fff;
    background-color:#e84135;
    min-height:55px;
    width:100%;
    left:0;
    padding:11px 5px 5px;
    box-sizing:border-box;
    box-shadow:inset 0 6px #0003;
    overflow:hidden;
    z-index:10;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    transition:.1s
}
.joinButton {
    height: 60px;
    width: 60px;
    cursor: pointer;
    overflow: hidden;
    outline: none;
    background-color: #fff;
    padding-bottom: 6px;
    box-shadow: inset 0 -6px #0003, 0 0 4px #00000026;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: .2s;
}
.joinButton:hover {
    transform: scale(.9)
}
.nameInput {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    padding: 5px;
    box-sizing: border-box;
    font-size: 35px;
    font-weight: 700;
    text-align: center;
    outline: none;
    font-family: Nunito, sans-serif;
    color: #5f5f5f;
}
.idInputContainer {
width: 200px;
    height: 60px;
    padding-bottom: 6px;
    box-shadow: inset 0 -6px #0003, 0 0 4px #00000026;
    background-color: #fff;
    border-radius: 6px;
}
.nameInputContainer {
    width: 348px;
    height: 60px;
    padding-bottom: 6px;
    box-shadow: inset 0 -6px #0003, 0 0 4px #00000026;
    background-color: #fff;
    border-radius: 6px;
}
.idInput {
width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    padding: 5px;
    box-sizing: border-box;
    font-size: 35px;
    font-weight: 700;
    text-align: center;
    font-family: Nunito, sans-serif;
    outline: none;
    color: #5f5f5f;
}
* {
touch-action: manipulation;
}
      .normtext {
        font-size: 40px;
        color: #fff;
        text-align: left;
        margin-left: 1px;
        font-family: Titan One, sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        text-decoration: none;
      }

      .codecontainer {
        margin: 5px;
      }

      .btext {
        font-size: 140%;
        color: #5f5f5f;
        -webkit-user-select: none;
      }
      #ctrlpanel {
	margin:9px;
	}
.inputcontainer {
    background-color: orange;
    display: inline-block;
    border-radius: 4px;
    user-select: none;
    cursor: pointer;
}
.inputcontainer > div {
    font-size: 23px;
    text-align: center;
}
.inputcontainer > input {
    margin: 4px;
    text-align: center;
    font-size: 18px;
}
.inputcontainer > select {
    margin: 4px;
    text-align: center;
    font-size: 18px;
    width: -webkit-fill-available;
}
button {
font-size: 23px;
}
.cheatcontainer > * {
    margin: 15px;
}
checkbox {
    background-color: white;
    font-size: 30px;
    margin: 2px;
    user-select: none;
    cursor: pointer;
    font-family: Titan One, sans-serif;
    padding-right: 2px;
    border-radius: 5px;
    font-weight: bold;
}
checkbox::before {
content: "X";
font-weight: lighter;
}
checkbox[checked]::before {
   content: "âœ”";
}
::selection {
    background-color: #0ab6c250
}

    <div class="mainBody" style="z-index:0;background-color: rgb(9, 148, 65);overflow: hidden;">
      <div class="codecontainer" id="cc">
        <div class="normtext">Enter code:</div>
        <div class="idInputContainer">
          <input id="gcode" class="idInput" placeholder="Game ID">
        </div>
	<div class="nameInputContainer">
          <input id="gname" class="nameInput" placeholder="Nickname">
        </div>
        <div class="joinButton" onclick="join();" role="button">
          <div class="btext">Join</div>
        </div>
	<!--<button onclick="brosOcr();">Get Best Bros Game Id(BETA)</button><br>-->
	<text class="normtext" style="display:none;" id="ostatus"></text>
  <text class="normtext">Incognito Mode:</text><checkbox id="icogmode"></checkbox><br>
  <text class="normtext">Bypass Filter:</text><checkbox id="bcf"></checkbox><br>
	<text class="normtext">First Place Switch:</text><checkbox id="fpswitch" checked="true"></checkbox><br>
  <text class="normtext">*for first place switch to work your amount must not be a number!</text>

      function join() {
        var cin = document.getElementById("gcode");
        var name = document.getElementById("gname");
        joinGame(cin.value,name.value,document.getElementById("icogmode").getAttribute("checked")?true:false);
      }
      function errorBar(error){
	var e = document.getElementById("error");
	e.innerText=error;
	e.style.transform = "translateY(-100%)";
	setTimeout(function(){e.style.transform = "translateY(0%)";},4000);
     }
